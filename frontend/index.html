<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>ChatBot</title>
  </head>
  <body class="bg-neutral-900 text-white overflow-x-hidden">
    <div
      class="container mx-auto max-w-3xl pt-4 pb-44 flex flex-col space-y-4 overflow-y-auto  pr-2"
      id="chat-container"
    >
      <!-- Messages will be dynamically inserted here -->
    </div>

    <!-- Fixed Input Box -->
    <div class="fixed inset-x-0 bottom-0 flex items-center justify-center">
      <div class="bg-neutral-800 p-2 rounded-3xl w-full max-w-3xl mb-3 mx-2">
        <textarea
          class="w-full resize-none outline-0 p-3 bg-neutral-900 text-white rounded-xl"
          rows="2"
          aria-label="df"
          name=""
          id="input"
          placeholder="Type your message..."
        ></textarea>
        <div class="flex items-center justify-end mt-2">
          <button
            id="ask"
            class="text-black bg-white px-4 py-1 rounded-full cursor-pointer hover:bg-gray-300 transition"
          >
            Ask Anything
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
